<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Button Clicker</title>
</head>
<body>
  <div class="grid-container">
    <div class="navigation">
      <button href="https://slyzoo.net/"><img src="assets/images/logo-home.svg"></button>
      <button href="https://slyzoo.net/cipher"><img src="assets/images/logo-translate.svg"></button>
      <button href="https://slyzoo.net/fabric-mods"><img src="assets/images/logo-fabric.png"></button>
      <button href="https://slyzoo.net/glyphgraph"><img src="assets/images/glyphgraph/light-blue-circle.svg"></button>
      <button href="https://slyzoo.net/vulcan"><img src="assets/images/logo-vulcan.png"></button>
    </div>
    <div class="tabs">
      <h1>Button Clicker</h1>
      <button class="button-clicker-btns" id="increase-btn">Increase</button>
      <button class="button-clicker-btns" id="decrease-btn">Decrease</button>
      <button class="button-clicker-btns" id="reset-btn">Reset</button>
    </div>
    <div class="main">
  <label id="counter-display">0</label><br>
  <script src="/javascript/btnClicker.js"></script> 

  </div>
</body>
</html>
