<html lang="en">

  <title>stopwatch</title>
</head>
<body>
  <li class="navigation">
    <ul><a href="#">                                   <img src="assets/images/logo-settings.svg"></a></ul>
    <ul><a href="https://slyzoo.net/">                 <img src="assets/images/logo-home.svg"></a></ul>
    <ul><a href="https://slyzoo.net/calculator">       <img src="assets/images/logo-calculator.svg"></a></ul>
    <ul><a href="https://slyzoo.net/cipher">           <img src="assets/images/logo-translate.svg"></a></ul>
    <ul><a href="https://slyzoo.net/fabric-mods">      <img src="assets/images/logo-fabric.png"></a></ul>

    <ul><a href="https://slyzoo.net/learning">         <img src="assets/images/logo-terminal.svg"></a></ul>
    <ul><a href="https://slyzoo.net/project-magenta">  <img src="assets/images/logo-keyboard.svg"></a></ul>

<div class="main">
  <h1>Stopwatch</h1>
  <div class="time-container">
    <div id="stopwatch-display">00:00:00:00</div>
    <div class="time-controls">
      <button id="stopwatch-start" onclick="stopwatchStart()">Start</button>
      <button id="stopwatch-pause" onclick="stopwatchPause()">Pause</button>
      <button id="stopwatch-reset" onclick="stopwatchReset()">Reset</button>
    </div>
  </div>
  <h1>Timer</h1>
  <div class="time-container">
    <div id="timer-display">00:00:00:00</div>
    <div class="time-controls">
      <button id="timer-start" onclick="timerStart()">Start</button>
      <button id="timer-pause" onclick="timerPause()">Pause</button>
      <button id="timer-reset" onclick="timerReset()">Reset</button>
    </div>
  </div>
</div>
<script src="javascript/time"></script>
</body>
</html>
